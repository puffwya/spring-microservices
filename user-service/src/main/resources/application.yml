server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update   # create, create-drop, update, or validate depending on preference
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

